<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTime</title>
    <link rel="stylesheet" href="/views/style.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div class="home-grid">
      <div class="itemcontainer">
        <div id="logocontainer">
          <img id="logo" src="/views/time.png" alt="logo" />
        </div>
        <div id="playmode">
          <button id="single" class="playbuttons btn">Play Game</button>
        </div>
      </div>
  
      <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="list"></ol>
      </div>
    </div>
    <script>
      function requestClicked() {
        //location.href = 'http://localhost:3000/page2';
        location.href = "./single";
        return false;
      }
      function renderLeaderboard(data) {
        const $list = $("#list").empty();
        if (!data || !Array.isArray(data.leaderboard)) return;

        for (let i = 0; i < data.leaderboard.length; i++) {
          const row = data.leaderboard[i];
          const name = row.name ?? "Anonymous";
          const score = Number(row.score ?? 0);
          const html = `<li><span>${name}: ${score}</span></li>`;
          $list.append(html);
        }
      }

      function pollLeaderboard() {
        $.ajax({
          url: "/getleaderboard",
          type: "GET",
          dataType: "json"
        })
        .done(renderLeaderboard)
        .always(() => setTimeout(pollLeaderboard, 5000)); // poll every 5s
      }
      $(document).ready(function () {
        $("#single").on("click", requestClicked);
        pollLeaderboard();
      });
    </script>
  </body>
</html>

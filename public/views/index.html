<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom/dist/panzoom.min.js"></script>
    <style>
      #map {
        height: 780px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="views/style.css" />
    <!-- <link rel="stylesheet/less" type="text/css" href="views/style.less" /> -->
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
  </head>

  <body>
    <div class="entiregame">
      <header class="hud">
        <p id="totalpoints">points total = 0 round 1/5</p>
      </header>
  
      <main class="gamegrid">
        <figure class="photo">
          <img id="display" src="" alt="Round photo" />
        </figure>
  
        <div class="map-wrap">
          <div id="map"></div>
        </div>
  
        <div class="actions">
          <button class="btn" id="guess" type="button" onclick="submittedguess()">Submit Guess</button>
          <button class="btn" id="next-round" type="button" onclick="movetonextround()">Next Round</button>
        </div>
  
        <p id="roundinfo" aria-live="polite"></p>
  
        <div class="container">
          <div class="range-slider">
            <span id="rs-bullet" class="rs-label">1900</span>
            <input id="rs-range-line" class="rs-range" type="range" value="1900" min="1900" max="2024" />
          </div>
          <div class="box-minmax"><span>1900</span><span>2024</span></div>
        </div>
      </main>
    </div>
  
    <div class="gameover">
      <label for="name">Input Your Name:</label>
      <input type="text" id="name" maxlength="30" />
      <p id="gameover"></p>
      <p id="gameovertitle" data-text="GAME OVER">GAME OVER</p>
      <button class="btn" id="back-home" type="button" onclick="gohome()">Back To Home</button>
    </div>
  
    <!-- move scripts to end and use HTTPS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
    
  </body>
</html>
